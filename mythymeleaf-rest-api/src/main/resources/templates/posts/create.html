<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>REST Api with Thymeleaf CRUD Example</title>


<link th:href="@{/bootstrap/css/hello.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />



</head>
<body>

	<nav class="navbar navbar-inverse ">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">My Blog</a>
			</div>
			<div id="navbar">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Creer post</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<h1>Welcome!</h1>

		<p>
			Click <a th:href="@{/hello}">here</a> to see a greeting.
		</p>

		<form th:action="@{/posts}" class="form-horizontal" th:objet="${mypost}" method="post">
			<div class="form-group">
				<label for="formGroupExampleInput" th:text="#{post.title}">Titre</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					placeholder="Titre ici" th:field="*{mypost.title}" >
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2" th:text="#{post.body}">Contenu</label> <textarea
					class="form-control" id="formGroupExampleInput2"
					placeholder="Contenu ici" th:field="*{mypost.body}"></textarea>
			</div>
			<hr>
			<button type="submit" class="btn btn-primary mb-2" th:text="#{button.submit}"></button>
		</form>
	</div>


	<hr>
	<footer>
		<p class="text-center">
			&copy; <a th:href="@{https://www.linkedin.com/in/wilkom2009/}"
				target="_blanck">wilkom</a> 2019
		</p>
	</footer>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="@{/bootstrap/js/hello.js}"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
